<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen dark:text-zinc-100 dark:bg-zinc-950">
    <div class="w-full max-w-sm p-6 m-auto bg-white rounded-lg">
        <div>
            <h2 class="text-xl">Log in to infinity tech</h2>
            <p>Welcome on our blog</p>
        </div>
        <form class="mt-6 dark:shadow-blue-500">
            <div>
                <label for="email" class="block text-sm text-gray-800">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 mt-2 text-zinc-700 hover:bg-zinc-950/5 duration-300 border border-zinc-950/5 dark:border-white/5 rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none focus:ring focus:ring-opacity-40" placeholder="exemple@gmail.com">
            </div>
            <div class="mt-4">
                <div class="flex justify-between">
                    <label for="password" class="block text-sm text-gray-800">Mot de passe</label>
                    <a href="#" class="text-xs text-gray-600 hover:underline">Mot de passe oublié ?</a>
                </div>
                <input type="password" id="password" class="w-full px-4 py-2 mt-2 text-zinc-700 hover:bg-zinc-950/5 duration-300 border border-zinc-950/5 dark:border-white/5 rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Mot de passe">
            </div>

            <!-- Message d'erreur caché -->
            <div id="error-message" class="hidden text-red-500 text-xs text-center mt-2">
                ⚠️ Email ou mot de passe incorrect.
            </div>

            <div class="mt-6">
                <button type="button" id="login-btn" class="w-full px-4 py-2 text-white bg-blue-500 hover:cursor-pointer rounded-md duration-300 hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                    Log in
                </button>
            </div>

            <button class="mt-5 flex justify-center items-center w-full duration-300 rounded-lg hover:bg-zinc-950/5 p-2 gap-2">
                <svg class="hover:cursor-pointer size-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    <!--Lien authentification-->
                    <a href="#"></a>
                </svg>
                <p class=" text-gray-600 hover:cursor-pointer">Se connecter avec Google</p>
            </button>
        </form>

        <p class="mt-8 text-xs text-center text-gray-600">
            Vous n'avez pas de compte? <a href="creation_compte.html" class="text-blue-500 hover:underline">Créer un compte</a>
        </p>
    </div>

    <script type="module" src="/src/main.js"></script>
    <!--Messages d'erreur-->
    <script>
        document.getElementById("login-btn").addEventListener("click", function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMessage = document.getElementById("error-message");

    // Vérifier si les champs sont vides
    if (email === "" || password === "") {
        errorMessage.textContent = "⚠️ Veuillez remplir tous les champs.";
        errorMessage.classList.remove("hidden");
        return;
    }

    // Simuler une authentification, tu peux tester avec ça l'authentification 
    if (email !== "Infinity@.com" || password !== "123456") {
        errorMessage.textContent = "⚠️ Email ou mot de passe incorrect.";
        errorMessage.classList.remove("hidden");
    } else {
        errorMessage.classList.add("hidden");
        alert("Connexion réussie !");
        // Rediriger l'utilisateur après connexion
        window.location.href = "index.html";
    }
});

    </script>
</body>
</html>
